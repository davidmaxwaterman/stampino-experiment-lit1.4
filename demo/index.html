<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <my-element title="testing"></my-element>

  <template id="demo-template">
    <my-element title="{{title}}">
      some more light-dom
    </my-element>
  </template>

  <script type="module">
    import { html, render } from 'lit-html';
    import * as stampino from 'stampino';
    import '../dist/my-element.js';

    const title = 'Hello owc World!';

    const templateElement = document.querySelector(`#demo-template`);
    const myTemplate = stampino.prepareTemplate(templateElement);
    const litTemplate = myTemplate({ title });
    render(
      litTemplate,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
